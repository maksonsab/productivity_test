{% extends "base.html" %}

{% block content %}

<h1>Информация о пользователе {{data.login}}</h1>
<p>Всего опросов: {{ data.votes|length }}</p>
    <h2>Опросы</h2>
    {% for suv in data.votes %}
    <h2><a href="/votes/get/{{suv.id}}">{{suv.title}}</a></h2>
    <p>{{suv.description}}</p>


    {% endfor %}

{% endblock %}
