<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/styles/style.css">
    <title>{{title}}</title>
</head>
<body>
    {% block header %}
    
        <div class="header-items">
            <h2><a href="/">Главная</a></h2>
            {% if user %}
            <h2><a href="/votes/add">Добавить голосование</a></h2>
            <h2>Привет, <a href="/users/{{user.login}}">{{user.login}}!</a></h2>
            {% endif %}
            {% if not user %}
            <h2><a href="/login">Войти</a></h2>
            <h2><a href="/registration">Регистрация</a></h2>
            {% endif %}        
        </div>

    {% endblock %}

    {% block content %}
    {% endblock  %}
</body>
</html>
